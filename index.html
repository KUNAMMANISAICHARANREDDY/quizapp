<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="image-dig">
    <img src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?q=80&w=2873&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
   </div>
    <div id="home-page">
        <div class="logo">
            <img src="https://media.istockphoto.com/id/455077409/vector/bulb.jpg?s=612x612&w=0&k=20&c=3lOQ7iCbgz1rv-_eL6Z8Xu6-dCbVk-4zEO7USCTBKp8=" width="50" height="50">
            <h1><b>QUIZ APP</b></h1>
        </div>
        <div class="slogan">
            <h1>Challenge your limits with each quiz.</h1>
        </div>
        <div class="randomQuiz-btn">
            <button onclick="startRandomQuiz()"><h1>Random Quiz âž” </h1></button>
        </div>
        <div class="msg">
            <h1>Choose a Quiz Topic and Start Answering Questions</h1>
        </div>
        
        <div class="quiz-items">
            <div class="item1" onclick="startQuiz('math')">
                <img src="https://www.shutterstock.com/image-vector/math-logo-layout-colorful-school-260nw-2493944791.jpg" width="100" height="100">
                <p style="text-align:center; font-weight:bold;">Math</p>
            </div>

            <div class="item2" onclick="startQuiz('science')">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046269.png" width="100" height="100">
                <p style="text-align:center; font-weight:bold;">Science</p>
            </div>
            
            <div class="item3" onclick="startQuiz('biology')">
                <img src="https://cdn-icons-png.flaticon.com/512/2920/2920324.png" width="100" height="100">
                <p style="text-align:center; font-weight:bold;">Biology</p>
            </div>

            <div class="item4" onclick="startQuiz('tech')">
                <img src="https://www.shutterstock.com/image-vector/technology-gear-concept-business-logo-600nw-1926799934.jpg" width="100" height="100">
                <p style="text-align:center; font-weight:bold;">Tech</p>
            </div>

            <div class="item5" onclick="startQuiz('history')">
                <img src="https://cdn-icons-png.flaticon.com/512/2234/2234697.png" width="100" height="100">
                <p style="text-align:center; font-weight:bold;">History</p>
            </div>
        </div>
    </div>

    <div id="quiz-page" class="hide">
        <div class="logo">
            <h1><b id="quiz-topic-title">TOPIC</b></h1>
        </div>
        <div class="msg">
            <h1 id="question-text">Question goes here?</h1>
        </div>
        <div class="options-container" id="options-box">
            </div>
    </div>

    <div id="result-page" class="hide">
        <div class="slogan">
            <h1>Quiz Completed!</h1>
        </div>
        <div class="msg">
            <h1 id="final-score">Your Score: 0</h1>
        </div>
        <div class="randomQuiz-btn">
            <button onclick="goHome()"><h1>Return Home </h1></button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
